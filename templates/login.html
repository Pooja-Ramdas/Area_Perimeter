<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Drug Inventory & Supply Chain Tracking System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to Your External CSS -->
    <link href="styles.css" rel="stylesheet"> 
</head>
<style>

    body {
        background: linear-gradient(to right, #dce4f9, #88acfa, #dce4f9);
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .text-center {
        animation: fadeIn 1.5s ease-in-out;
    }
    .form-container {
        border: 1.5px solid rgb(188, 188, 188); /* Grey outline */
        border-radius: 10px; /* Rounded corners */
        padding: 20px; /* Padding inside the box */
        background-color: #fff; /* White background for better visibility */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: subtle shadow for a 3D effect */
        margin-top: 20px; /* Optional: space above the box */
        animation: fadeIn 1s ease-in-out;
        
    }

</style>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <img src="C:\Users\pooja\Downloads\pharmalinkkk.png" alt="Company Logo" class="logo mb-3" width="300" height="auto">
            <h1 class="login-title">Login</h1>
            <!-- Container for the form with grey box outline -->
            <div class="form-container">
                <!-- Login Form -->
                <form>
                    <div class="mb-3 text-start">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3 text-start">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
